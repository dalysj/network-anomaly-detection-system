spring:
    application:
        name: traffic-simulator
    datasource:
        url: jdbc:h2:mem:traffic-simulator
        username: customuser
        password: 
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
    h2:
        console:
            enabled: true
            path: /h2-console